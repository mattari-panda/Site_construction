<!DOCTYPE HTML>
<html lang="ja">
<head>

<meta name="viewport" content="width=320,maximum-scale=3.0,minimum-scale=0.5,user-scalable=0" />

<style type="text/css">

	width:320px;

body{

	display:block;
	width:320px;

	background:url(img/img2.jpg) center center no-repeat;

	-moz-background-size:100px;
	background-size:100px;
	
	background-color:#06C;

<script src="js/jquery.js?ver=1.7.1"></script>

</head>

<h1>Scalable Layout Test</h1>
